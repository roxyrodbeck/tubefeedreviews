<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Reviews</title>
    <link rel="stylesheet" href="tubereviews.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>

    <section id="mobile-view">
        <img id="reviews" src="reviews-vertical.jpg"/>
    </section>

    <section id="container">

    <img id="reviews1" src="feedratereviews.jpg">
    <img src="arrow.png" 
        alt="Arrow icon" 
        class="icon arrow" 
        onclick="location.href='#moreReviews'"
        />

    </section>


    <section id="moreReviews">

    <img id="reviews2" src="feedratereviews2.jpg">
    <img src="arrow.png" 
        alt="Arrow icon" 
        class="reverseicon arrow" 
        onclick="location.href='#container'"
        />

    </section>

</body>
</html>
